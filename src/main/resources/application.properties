spring.application.name=housagotchi
spring.jmx.default-domain=housagotchi

server.port=2002

spring.datasource.url=jdbc:postgresql://@database-host@:@database-port@/portal-housagotchi
spring.datasource.username=portal-housagotchi
spring.datasource.password=test123
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.rabbitmq.host=@rabbitmq-host@
spring.rabbitmq.port=@rabbitmq-port@
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.cloud.stream.bindings.eventTopic.destination=eventTopic
spring.cloud.stream.bindings.notificationTopic.destination=notificationTopic
spring.cloud.stream.default.contentType=application/json

#https://github.com/pgjdbc/pgjdbc/issues/1102
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

eureka.client.service-url.defaultZone=@eureka.server.uri@/eureka
#TODO: override hostname with spring properties
eureka.instance.hostname=portal-housagotchi-app
eureka.instance.prefer-ip-address=false
